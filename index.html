<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>

</head>
<body>
  <main>
    <div class="top_part">
      <div class="container_circle">
        <div class="img_circle">
          <img
            src="images/image-victor.jpg"
            alt="Profile Photo"
            class="photo"
          />
        </div>
      </div>
    </div>

    <div class="bottom_part">
      <div class="name_age_container">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>

      <p class="city">London</p>
      <div class="line"></div>
      <div class="social">
        <div class="social_card">
          <p class="counts">80K</p>
          <p class="types">Followers</p>
        </div>

        <div class="social_card">
          <p class="counts">803K</p>
          <p class="types">Likes</p>
        </div>
        <div class="social_card">
          <p class="counts">1.4K</p>
          <p class="types">Photos</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Siddhesh Kamble</a>.
  </div>
  </footer>
</body>
</html>
